<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">

    <div class="card-box">
      <div class="img">
        <img src="./images/image-product-desktop.jpg" alt="img-desktop" class="desktop_img">
        <img src="./images/image-product-mobile.jpg" alt="img-mobile" class="mobile_img">
      </div>
  
      <div class="card_text">
        <p class="product">Perfume</p>
        <h2 class="product_title">Gabrielle Essence Eau De Parfum</h2>
  
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
  
        <p class="price">
          <span class="product_title green_text">$149.99 </span>
          <span class="description strike">$169.99</span>
        </p>
  
        <button class="btn"><img src="https://bit.ly/3Q6Adni" alt="" class="btn_img"><span class="description btn_text">Add to Cart</span></button>
      </div>
    </div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/farah-najibnajib">Farah</a>.
  
</div>
</body>
</html>
